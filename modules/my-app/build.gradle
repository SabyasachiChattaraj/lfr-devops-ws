packageRunBuild.enabled=false;

build{
    dependsOn(packageRunBuildLiferay)
}

task copyJarToDocker(type: Copy) {
	print "${rootProject.buildDir}"
    copy {
        from 'build.liferay/'
		include '*.jar'
        into "${rootProject.buildDir}/docker/deploy"
    }
}
dockerDeploy.finalizedBy copyJarToDocker



